        repository: kho chứa

        1. remote repo: trên máy chủ (trên git)
        2. local repo (máy tính mình)

        các bước đẩy code lên git
        B1: tạo repo tren git
        B2: git init  tạo repo ở trên máy tính
        B3: git add thumuc1 thumuc2
            git add . (đẩy hết tất cả thư mục)
        B4: git commit -m 'add'
        B5: git remote add origin https://github.com/trungquandev/laravel-blog.git
        B6: git push -u origin master (main)

        4. khi đẩy lên chỉ cần 3 lệnh
            git add .
            git commit -m
            git push
